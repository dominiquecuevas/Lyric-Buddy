{% extends 'base.html' %}

{% block title %}Annotated Songs{% endblock %}

{% block content %}
<table id="all-songs" border="1">
    <tr>
        <th>Song</th>
        <th>Number of Annotations</th>

    </tr>
{% for song in songs %}
    <tr>
        <td><a class="song-link" href="/">{{ song.song_title }} - {{ song.song_artist }}</a>
        </td>
        <td>{{ song.annotations | length }}
        </td>
    </tr>

{% endfor %}
</table>

{% endblock content %}
